name: core_values
description: Netguru core values app

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: 6.1.1
  bloc_test: ^7.1.0
  mockito: ^4.1.2
  equatable: 1.2.5
  shared_preferences: ^0.5.12+4
  app_settings: 4.0.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^0.2.2
  flutter_launcher_icons: ^0.8.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/netguru_logo.png"

flutter_native_splash:
  image: assets/images/netguru_logo.png
  color: "4d4d4d"

flutter:
  uses-material-design: true



  fonts:
    - family: LexendDeca
      fonts:
        - asset: fonts/LexendDeca-Regular.ttf
  assets:
    - assets/images/netguru_logo.png

